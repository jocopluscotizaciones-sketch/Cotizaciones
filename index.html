<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOCO PLUS | Cotizador Premium</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #2563eb;
            --dark: #0f172a;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f8fafc;
            color: var(--dark);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .input-premium {
            @apply w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none transition-all duration-200;
        }

        .input-premium:focus {
            @apply ring-4 ring-blue-500/10 border-blue-500;
        }

        .btn-primary {
            @apply w-full bg-blue-600 text-white font-bold py-4 rounded-2xl transition-all active:scale-95 shadow-lg shadow-blue-500/20 hover:bg-blue-700;
        }

        .hidden { display: none !important; }

        /* Animaci√≥n de carga */
        .dot-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="login-view" class="flex-1 flex flex-col justify-center items-center p-6 bg-slate-900 relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full opacity-10">
            <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-500 rounded-full blur-[120px]"></div>
            <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-500 rounded-full blur-[120px]"></div>
        </div>

        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md z-10">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center bg-blue-600 text-white w-16 h-16 rounded-2xl text-3xl font-extrabold italic mb-4 shadow-xl shadow-blue-500/40">JP</div>
                <h1 class="text-4xl font-extrabold tracking-tight text-slate-900">JOCO PLUS</h1>
                <p class="text-slate-400 font-medium mt-2">Portal de Asesores Oficial</p>
            </div>
            
            <div class="space-y-6">
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Seleccionar Perfil</label>
                    <select id="user-select" class="input-premium mt-2 appearance-none">
                        <option value="" disabled selected>Elegir Asesor...</option>
                        <option value="Jhonathan Cortavarria">Jhonathan Cortavarria</option>
                        <option value="Luis Cortavarria">Luis Cortavarria</option>
                        <option value="Nataly Cortavarria">Nataly Cortavarria</option>
                        <option value="Gleydis Rodriguez">Gleydis Rodriguez</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">PIN de Acceso</label>
                    <input type="password" id="password-input" class="input-premium mt-2 text-center tracking-[1em]" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button onclick="iniciarSesion()" class="btn-primary text-lg">ENTRAR AL SISTEMA</button>
            </div>
        </div>
    </div>

    <div id="app-view" class="hidden flex-1 flex flex-col h-screen overflow-hidden">
        <nav class="bg-white/80 backdrop-blur-md border-b border-slate-100 px-8 py-4 flex justify-between items-center z-20">
            <div class="flex items-center gap-3">
                <div class="bg-slate-900 text-white px-3 py-1 rounded-lg font-extrabold italic">JP</div>
                <h1 class="text-xl font-extrabold text-slate-900">JOCO PLUS</h1>
            </div>
            <div class="flex items-center gap-6">
                <div class="hidden md:flex flex-col items-end">
                    <span id="asesor-nombre" class="text-sm font-bold text-slate-900">Asesor</span>
                    <span id="loading-status" class="text-[10px] font-bold text-blue-500 uppercase tracking-tighter dot-pulse italic">Sincronizando Precios...</span>
                </div>
                <button onclick="location.reload()" class="bg-red-50 text-red-500 p-2 px-4 rounded-xl text-xs font-bold hover:bg-red-500 hover:text-white transition-all">SALIR</button>
            </div>
        </nav>

        <main class="flex-1 overflow-y-auto p-4 md:p-10">
            <div class="max-w-6xl mx-auto grid lg:grid-cols-12 gap-8">
                
                <div class="lg:col-span-7 space-y-6">
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <h2 class="text-2xl font-extrabold text-slate-800 mb-8">Nueva Cotizaci√≥n</h2>
                        
                        <div class="grid gap-6">
                            <div class="space-y-2">
                                <label class="text-xs font-bold text-slate-400 uppercase ml-2">Seleccione el Art√≠culo</label>
                                <select id="producto-select" class="input-premium font-bold text-slate-700"></select>
                            </div>

                            <div class="grid md:grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-slate-400 uppercase ml-2">Nombre del Cliente</label>
                                    <input type="text" id="cliente" class="input-premium" placeholder="Ej: Juan Perez">
                                </div>
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-slate-400 uppercase ml-2">Email del Cliente</label>
                                    <input type="email" id="email-cliente" class="input-premium" placeholder="correo@ejemplo.com">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-slate-400 uppercase ml-2">Valor de Venta</label>
                                    <input type="number" id="valor" class="input-premium bg-slate-50 font-black text-blue-600 border-none" readonly>
                                </div>
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-slate-400 uppercase ml-2">Cuota Inicial</label>
                                    <input type="number" id="inicial" class="input-premium border-blue-100" placeholder="0">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-slate-400 uppercase ml-2">Inter√©s Mensual %</label>
                                    <input type="number" step="0.01" id="interes" class="input-premium" value="2.5">
                                </div>
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-slate-400 uppercase ml-2">Plazo (Meses)</label>
                                    <input type="number" id="meses" class="input-premium" value="12">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-5 space-y-6">
                    <div class="bg-slate-900 text-white p-10 rounded-[3rem] shadow-2xl relative overflow-hidden">
                        <div class="absolute top-0 right-0 p-8 opacity-10">
                            <svg width="100" height="100" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.82v-1.91c-1.54-.13-3.04-.64-4.32-1.5l1.08-1.56c1.08.73 2.3 1.15 3.54 1.25.75.06 1.48-.12 2-.53.47-.37.74-.93.74-1.53 0-.9-.64-1.63-1.9-2.07l-1.33-.46c-1.89-.66-3.14-1.87-3.14-3.66 0-1.7 1.14-3.11 2.82-3.6V5h2.82v1.9c1.23.1 2.41.48 3.44 1.1l-1.01 1.62c-.88-.51-1.86-.81-2.88-.87-.74-.04-1.46.13-1.98.54-.45.34-.7.86-.7 1.39 0 .84.59 1.48 1.83 1.91l1.33.46c2.02.69 3.33 2.01 3.33 3.84 0 1.88-1.3 3.34-3.23 3.8z"/></svg>
                        </div>
                        
                        <p class="text-blue-400 font-bold uppercase tracking-[0.2em] text-[10px] mb-8">Resumen de cuota</p>
                        <div class="space-y-2">
                            <p class="text-sm text-slate-400">Pago mensual:</p>
                            <p class="text-6xl font-extrabold italic tracking-tighter" id="res-cuota">$0</p>
                        </div>
                        
                        <div class="mt-10 pt-10 border-t border-slate-800 flex justify-between items-end">
                            <div>
                                <p class="text-[10px] text-slate-500 uppercase font-black tracking-widest mb-1">Total a Financiar</p>
                                <p class="text-2xl font-bold text-slate-200" id="res-financiar">$0</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] text-slate-500 uppercase font-black tracking-widest mb-1">Plazo</p>
                                <p class="text-2xl font-bold text-slate-200" id="res-meses-label">12 Meses</p>
                            </div>
                        </div>
                    </div>

                    <div class="grid gap-4">
                        <button onclick="gestionarEnvio(true)" id="btn-email" class="w-full bg-blue-600 text-white font-black py-5 rounded-3xl hover:bg-blue-700 transition-all shadow-xl shadow-blue-500/20 flex items-center justify-center gap-3">
                            <span class="text-xl">üìß</span> ENVIAR AL CLIENTE
                        </button>
                        <button onclick="gestionarEnvio(false)" class="w-full bg-white text-slate-900 font-bold py-5 rounded-3xl border border-slate-200 hover:bg-slate-50 transition-all flex items-center justify-center gap-3">
                            <span class="text-xl">üìÑ</span> DESCARGAR PDF
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // CONFIGURACI√ìN DE CONEXI√ìN (SEGURA HTTPS)
        const PUBLIC_KEY = "4OPAHHSKSoP9fdvKE";
        const SERVICE_ID = "service_j6xofgm";
        const TEMPLATE_ID = "template_kfzfdet";
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/1BE1h5UZaWqFYMDWxY73z2bAzcriQMXx6pl677YF6kVo/export?format=csv";

        emailjs.init(PUBLIC_KEY);

        const asesores = { 
            "Jhonathan Cortavarria": "1985", 
            "Luis Cortavarria": "0000", 
            "Nataly Cortavarria": "0219", 
            "Gleydis Rodriguez": "1508" 
        };
        
        let asesorActual = "";

        function iniciarSesion() {
            const user = document.getElementById('user-select').value;
            const pass = document.getElementById('password-input').value;
            if (asesores[user] === pass) {
                asesorActual = user;
                document.getElementById('asesor-nombre').innerText = user;
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('app-view').classList.remove('hidden');
                conectarDB();
            } else {
                alert("‚ö†Ô∏è PIN de seguridad incorrecto.");
            }
        }

        function conectarDB() {
            const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(SHEET_URL)}`;
            Papa.parse(proxy, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    const select = document.getElementById('producto-select');
                    select.innerHTML = '<option value="0">--- Buscar Producto ---</option>';
                    results.data.forEach(item => {
                        if(item['ARTICULO NOMBRE']) {
                            const opt = document.createElement('option');
                            opt.value = item['VALOR'].replace(/[^\d]/g, '');
                            opt.text = item['ARTICULO NOMBRE'];
                            select.appendChild(opt);
                        }
                    });
                    const status = document.getElementById('loading-status');
                    status.innerText = "‚úì Lista Sincronizada";
                    status.classList.remove('dot-pulse', 'text-blue-500');
                    status.classList.add('text-green-500');
                }
            });
        }

        // C√°lculos en tiempo real
        ['valor', 'inicial', 'interes', 'meses'].forEach(id => {
            document.getElementById(id).addEventListener('input', calcular);
        });
        document.getElementById('producto-select').addEventListener('change', function() {
            document.getElementById('valor').value = this.value;
            calcular();
        });

        function calcular() {
            const valor = parseFloat(document.getElementById('valor').value) || 0;
            const inicial = parseFloat(document.getElementById('inicial').value) || 0;
            const financiar = valor - inicial;
            const tasa = (parseFloat(document.getElementById('interes').value) || 0) / 100;
            const meses = parseInt(document.getElementById('meses').value) || 0;
            
            let cuota = 0;
            if (financiar > 0 && meses > 0) {
                cuota = tasa === 0 ? financiar / meses : financiar * ((tasa * Math.pow(1 + tasa, meses)) / (Math.pow(1 + tasa, meses) - 1));
            }
            
            document.getElementById('res-financiar').innerText = formatCop(financiar);
            document.getElementById('res-cuota').innerText = formatCop(cuota);
            document.getElementById('res-meses-label').innerText = `${meses} Meses`;
        }

        function formatCop(n) { return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(n); }

        async function gestionarEnvio(esEmail) {
            const { jsPDF } = window.jspdf;
            const cliente = document.getElementById('cliente').value || "Cliente";
            const email = document.getElementById('email-cliente').value;
            const prodNombre = document.getElementById('producto-select').options[document.getElementById('producto-select').selectedIndex].text;
            const cuotaValor = document.getElementById('res-cuota').innerText;

            const doc = new jsPDF();
            
            // Dise√±o PDF Elegante
            doc.setFillColor(15, 23, 42); doc.rect(0, 0, 210, 50, 'F');
            doc.setFillColor(255, 255, 255); doc.roundedRect(15, 12, 15, 15, 2, 2, 'F');
            doc.setTextColor(0); doc.setFontSize(10); doc.text("JP", 22.5, 22, {align:'center'});
            
            doc.setTextColor(255); doc.setFontSize(22); doc.setFont("helvetica", "bold"); doc.text("JOCO PLUS", 35, 25);
            doc.setFontSize(9); doc.setFont("helvetica", "normal"); doc.text("COTIZACI√ìN DE CR√âDITO PROFESIONAL", 35, 32);
            doc.text(`Asesor: ${asesorActual}`, 195, 25, {align:'right'});
            doc.text(`Fecha: ${new Date().toLocaleDateString()}`, 195, 32, {align:'right'});

            doc.autoTable({
                startY: 65,
                head: [['DETALLES DEL CR√âDITO', 'VALOR']],
                body: [
                    ['PRODUCTO', prodNombre],
                    ['VALOR COMERCIAL', formatCop(document.getElementById('valor').value)],
                    ['INICIAL PAGADA', formatCop(document.getElementById('inicial').value)],
                    ['SALDO FINANCIADO', document.getElementById('res-financiar').innerText],
                    ['PLAZO ELEGIDO', `${document.getElementById('meses').value} Meses`],
                    ['PAGO MENSUAL', cuotaValor]
                ],
                theme: 'striped',
                headStyles: { fillColor: [15, 23, 42] },
                styles: { cellPadding: 5 }
            });

            doc.setFont("helvetica", "italic"); doc.setTextColor(100); doc.text("Gracias por elegir JOCO PLUS. Su mejor opci√≥n en cr√©dito.", 105, doc.lastAutoTable.finalY + 20, {align:'center'});
            doc.setFontSize(7); doc.text("¬© 2024 JOCO PLUS - Documento oficial de cotizaci√≥n.", 105, 285, {align:'center'});

            if (esEmail) {
                if (!email.includes('@')) { alert("‚ö†Ô∏è Correo electr√≥nico inv√°lido."); return; }
                const btn = document.getElementById('btn-email');
                btn.innerText = "ENVIANDO..."; btn.disabled = true;

                emailjs.send(SERVICE_ID, TEMPLATE_ID, {
                    to_name: cliente,
                    to_email: email,
                    producto: prodNombre,
                    cuota: cuotaValor,
                    plazo: document.getElementById('meses').value,
                    asesor: asesorActual
                }).then(() => {
                    alert("‚úÖ Cotizaci√≥n enviada exitosamente a " + email);
                    btn.innerText = "üìß ENVIAR AL CLIENTE"; btn.disabled = false;
                }).catch((err) => {
                    alert("‚ùå Error: No se pudo enviar el correo. Verifica tu panel de EmailJS.");
                    console.error(err);
                    btn.disabled = false;
                });
            } else {
                doc.save(`Cotizacion_${cliente}.pdf`);
            }
        }
    </script>
</body>
</html>
