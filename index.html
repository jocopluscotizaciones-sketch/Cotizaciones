<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOCO PLUS | Cotizador Oficial</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .input-premium { @apply w-full p-4 bg-white border border-slate-200 rounded-2xl outline-none transition-all duration-200 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500; }
        .btn-primary { @apply w-full bg-blue-600 text-white font-bold py-4 rounded-2xl transition-all active:scale-95 shadow-lg shadow-blue-500/20 hover:bg-blue-700 disabled:bg-slate-400; }
        .hidden { display: none !important; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-soft { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="login-view" class="flex-1 flex flex-col justify-center items-center p-6 bg-slate-900 relative">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md z-10 border-b-8 border-blue-600">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center bg-blue-600 text-white w-16 h-16 rounded-2xl text-3xl font-extrabold italic mb-4">JP</div>
                <h1 class="text-3xl font-extrabold tracking-tight">JOCO PLUS</h1>
                <p class="text-slate-400 font-medium">Acceso Privado Asesores</p>
            </div>
            <div class="space-y-6">
                <select id="user-select" class="input-premium appearance-none font-semibold text-slate-700">
                    <option value="" disabled selected>Seleccionar Asesor</option>
                    <option value="Jhonathan Cortavarria">Jhonathan Cortavarria</option>
                    <option value="Luis Cortavarria">Luis Cortavarria</option>
                    <option value="Nataly Cortavarria">Nataly Cortavarria</option>
                    <option value="Gleydis Rodriguez">Gleydis Rodriguez</option>
                </select>
                <input type="password" id="password-input" class="input-premium text-center tracking-[1em]" placeholder="PIN">
                <button onclick="iniciarSesion()" class="btn-primary text-lg">ENTRAR</button>
            </div>
        </div>
    </div>

    <div id="app-view" class="hidden flex-1 flex flex-col h-screen overflow-hidden">
        <nav class="bg-white border-b border-slate-100 px-8 py-4 flex justify-between items-center z-20">
            <div class="flex items-center gap-3">
                <div class="bg-slate-900 text-white px-3 py-1 rounded-lg font-extrabold italic">JP</div>
                <h1 class="text-xl font-extrabold">JOCO PLUS</h1>
            </div>
            <div class="flex items-center gap-6">
                <span id="loading-status" class="text-[10px] font-bold text-blue-500 uppercase animate-pulse-soft">Sincronizando...</span>
                <button onclick="location.reload()" class="text-red-500 text-xs font-bold px-4 py-2 bg-red-50 rounded-xl">SALIR</button>
            </div>
        </nav>

        <main class="flex-1 overflow-y-auto p-4 md:p-10 bg-slate-50">
            <div class="max-w-6xl mx-auto grid lg:grid-cols-12 gap-8">
                
                <div class="lg:col-span-7 space-y-6">
                    <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                        <h2 class="text-xl font-extrabold mb-6">Datos de la CotizaciÃ³n</h2>
                        <div class="grid gap-5">
                            <div class="space-y-1">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Producto</label>
                                <select id="producto-select" class="input-premium font-bold text-slate-700"></select>
                            </div>
                            <div class="grid md:grid-cols-2 gap-4">
                                <div class="space-y-1">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Nombre Cliente</label>
                                    <input type="text" id="cliente" class="input-premium" placeholder="Nombre completo">
                                </div>
                                <div class="space-y-1">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Email Cliente</label>
                                    <input type="email" id="email-cliente" class="input-premium" placeholder="cliente@correo.com">
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="space-y-1">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Precio Venta</label>
                                    <input type="number" id="valor" class="input-premium bg-slate-50 font-black text-blue-600 border-none" readonly>
                                </div>
                                <div class="space-y-1">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Cuota Inicial</label>
                                    <input type="number" id="inicial" class="input-premium border-blue-100">
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="space-y-1">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">InterÃ©s %</label>
                                    <input type="number" step="0.01" id="interes" class="input-premium" value="2.5">
                                </div>
                                <div class="space-y-1">
                                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Meses</label>
                                    <input type="number" id="meses" class="input-premium" value="12">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-5 space-y-6">
                    <div class="bg-slate-900 text-white p-10 rounded-[2.5rem] shadow-2xl">
                        <p class="text-blue-400 font-bold uppercase tracking-[0.2em] text-[10px] mb-6">Mensualidad Estimada</p>
                        <p class="text-6xl font-extrabold italic tracking-tighter mb-10" id="res-cuota">$0</p>
                        <div class="pt-8 border-t border-slate-800 flex justify-between">
                            <div>
                                <p class="text-[9px] text-slate-500 uppercase font-black">Saldo Financiar</p>
                                <p class="text-xl font-bold" id="res-financiar">$0</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[9px] text-slate-500 uppercase font-black">Plazo</p>
                                <p class="text-xl font-bold" id="res-meses-label">12 Meses</p>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <button onclick="gestionarEnvio(true)" id="btn-email" class="btn-primary flex items-center justify-center gap-3">ðŸ“§ ENVIAR PDF AL CORREO</button>
                        <button onclick="gestionarEnvio(false)" class="w-full bg-white text-slate-900 font-bold py-4 rounded-2xl border border-slate-200 hover:bg-slate-50 transition-all">ðŸ“„ SÃ“LO DESCARGAR PDF</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const PUBLIC_KEY = "4OPAHHSKSoP9fdvKE";
        const SERVICE_ID = "service_j6xofgm";
        const TEMPLATE_ID = "template_kfzfdet";
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/1BE1h5UZaWqFYMDWxY73z2bAzcriQMXx6pl677YF6kVo/export?format=csv";

        emailjs.init(PUBLIC_KEY);

        const asesores = { "Jhonathan Cortavarria": "1985", "Luis Cortavarria": "0000", "Nataly Cortavarria": "0219", "Gleydis Rodriguez": "1508" };
        let asesorActual = "";

        function iniciarSesion() {
            const user = document.getElementById('user-select').value;
            const pass = document.getElementById('password-input').value;
            if (asesores[user] === pass) {
                asesorActual = user;
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('app-view').classList.remove('hidden');
                conectarDB();
            } else { alert("PIN Incorrecto"); }
        }

        function conectarDB() {
            const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(SHEET_URL)}&t=${Date.now()}`;
            Papa.parse(proxy, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    const select = document.getElementById('producto-select');
                    select.innerHTML = '<option value="0">Seleccionar Producto...</option>';
                    results.data.forEach(item => {
                        if(item['ARTICULO NOMBRE']) {
                            const opt = document.createElement('option');
                            opt.value = item['VALOR'].replace(/[^\d]/g, '');
                            opt.text = item['ARTICULO NOMBRE'];
                            select.appendChild(opt);
                        }
                    });
                    document.getElementById('loading-status').innerText = "âœ“ SINCRONIZADO";
                }
            });
        }

        ['valor', 'inicial', 'interes', 'meses'].forEach(id => {
            document.getElementById(id).addEventListener('input', calcular);
        });
        document.getElementById('producto-select').addEventListener('change', function() {
            document.getElementById('valor').value = this.value;
            calcular();
        });

        function calcular() {
            const valor = parseFloat(document.getElementById('valor').value) || 0;
            const inicial = parseFloat(document.getElementById('inicial').value) || 0;
            const financiar = valor - inicial;
            const tasa = (parseFloat(document.getElementById('interes').value) || 0) / 100;
            const meses = parseInt(document.getElementById('meses').value) || 0;
            let cuota = 0;
            if (financiar > 0 && meses > 0) {
                cuota = tasa === 0 ? financiar / meses : financiar * ((tasa * Math.pow(1 + tasa, meses)) / (Math.pow(1 + tasa, meses) - 1));
            }
            document.getElementById('res-financiar').innerText = formatCop(financiar);
            document.getElementById('res-cuota').innerText = formatCop(cuota);
            document.getElementById('res-meses-label').innerText = `${meses} Meses`;
        }

        function formatCop(n) { return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(n); }

        async function gestionarEnvio(esEmail) {
            const { jsPDF } = window.jspdf;
            const cliente = document.getElementById('cliente').value || "Cliente";
            const email = document.getElementById('email-cliente').value;
            const prodNombre = document.getElementById('producto-select').options[document.getElementById('producto-select').selectedIndex].text;
            const cuotaValor = document.getElementById('res-cuota').innerText;

            const doc = new jsPDF();
            // PDF Header
            doc.setFillColor(15, 23, 42); doc.rect(0, 0, 210, 45, 'F');
            doc.setTextColor(255); doc.setFontSize(22); doc.setFont("helvetica", "bold"); doc.text("JOCO PLUS", 15, 25);
            doc.setFontSize(10); doc.setFont("helvetica", "normal"); doc.text("COTIZACIÃ“N DE CRÃ‰DITO", 15, 32);
            doc.setFontSize(9); doc.text(`Fecha: ${new Date().toLocaleDateString()} | Asesor: ${asesorActual}`, 195, 25, {align: 'right'});

            doc.autoTable({
                startY: 55,
                head: [['DETALLE', 'VALOR']],
                body: [
                    ['PRODUCTO', prodNombre],
                    ['PRECIO VENTA', formatCop(document.getElementById('valor').value)],
                    ['CUOTA INICIAL', formatCop(document.getElementById('inicial').value)],
                    ['SALDO FINANCIADO', document.getElementById('res-financiar').innerText],
                    ['PLAZO', `${document.getElementById('meses').value} Meses`],
                    ['PAGO MENSUAL', cuotaValor]
                ],
                theme: 'striped', headStyles: { fillColor: [15, 23, 42] }
            });

            if (esEmail) {
                if (!email.includes('@')) { alert("Email invÃ¡lido"); return; }
                const btn = document.getElementById('btn-email');
                btn.innerText = "ENVIANDO CON ADJUNTO..."; btn.disabled = true;

                // Generar Base64 del PDF
                const pdfBase64 = doc.output('datauristring').split(',')[1];

                emailjs.send(SERVICE_ID, TEMPLATE_ID, {
                    to_name: cliente,
                    to_email: email, // Este campo debe ser {{to_email}} en EmailJS
                    producto: prodNombre,
                    cuota: cuotaValor,
                    plazo: document.getElementById('meses').value,
                    asesor: asesorActual,
                    my_attachment: pdfBase64 // Este campo debe ser {{my_attachment}} en EmailJS (Attachments)
                }).then(() => {
                    alert("âœ… CotizaciÃ³n enviada con Ã©xito.");
                    btn.innerText = "ðŸ“§ ENVIAR PDF AL CORREO"; btn.disabled = false;
                }).catch((err) => {
                    alert("Error al enviar correo.");
                    btn.disabled = false;
                });
            } else {
                doc.save(`Cotizacion_JOCOPLUS_${cliente}.pdf`);
            }
        }
    </script>
</body>
</html>
