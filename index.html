<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOCO PLUS - Cotizador Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .hidden { display: none !important; }
        .btn-action { transition: all 0.3s ease; }
        .btn-action:active { transform: scale(0.96); }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <div id="login-view" class="flex-1 flex flex-col justify-center items-center p-4 bg-slate-900">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <div class="inline-block bg-black text-white px-4 py-2 rounded-lg text-2xl font-black mb-4 italic">JP</div>
            <h1 class="text-3xl font-black mb-8 tracking-tighter text-gray-900">JOCO PLUS</h1>
            <div class="space-y-4">
                <select id="user-select" class="w-full p-4 border rounded-xl font-semibold outline-none focus:ring-2 focus:ring-blue-600">
                    <option value="" disabled selected>Seleccionar Asesor</option>
                    <option value="Jhonathan Cortavarria">Jhonathan Cortavarria</option>
                    <option value="Luis Cortavarria">Luis Cortavarria</option>
                    <option value="Nataly Cortavarria">Nataly Cortavarria</option>
                    <option value="Gleydis Rodriguez">Gleydis Rodriguez</option>
                </select>
                <input type="password" id="password-input" class="w-full p-4 border rounded-xl text-center tracking-widest outline-none focus:ring-2 focus:ring-blue-600" placeholder="PIN">
                <button onclick="iniciarSesion()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 shadow-lg">ENTRAR</button>
            </div>
        </div>
    </div>

    <div id="app-view" class="hidden h-full flex-col">
        <nav class="bg-white border-b px-8 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-black text-white px-2 py-1 rounded font-black italic">JP</div>
                <span class="font-black tracking-tighter text-xl uppercase">Joco Plus</span>
            </div>
            <div class="flex items-center gap-4">
                <span id="loading-status" class="text-[10px] font-bold text-blue-500 uppercase tracking-widest">Sincronizando...</span>
                <button onclick="location.reload()" class="text-red-500 text-xs font-bold uppercase hover:underline">Salir</button>
            </div>
        </nav>

        <main class="flex-1 overflow-auto p-6">
            <div class="max-w-5xl mx-auto grid lg:grid-cols-12 gap-8">
                
                <div class="lg:col-span-7 bg-white p-8 rounded-3xl shadow-sm space-y-6 border border-gray-100">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Producto</label>
                        <select id="producto-select" class="w-full mt-1 p-4 bg-gray-50 border-none rounded-2xl font-bold text-gray-700 outline-none focus:ring-2 focus:ring-blue-500"></select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="cliente" class="w-full p-4 border border-gray-100 rounded-2xl outline-none" placeholder="Nombre Cliente">
                        <input type="email" id="email-cliente" class="w-full p-4 border border-gray-100 rounded-2xl outline-none" placeholder="Correo Cliente">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" id="valor" class="w-full p-4 bg-gray-100 rounded-2xl font-black text-blue-600 outline-none" readonly>
                        <input type="number" id="inicial" class="w-full p-4 border border-gray-100 rounded-2xl outline-none" placeholder="Cuota Inicial">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" step="0.01" id="interes" value="2.5" class="w-full p-4 border border-gray-100 rounded-2xl outline-none" placeholder="Inter√©s %">
                        <input type="number" id="meses" value="12" class="w-full p-4 border border-gray-100 rounded-2xl outline-none" placeholder="Meses">
                    </div>
                </div>

                <div class="lg:col-span-5 space-y-4">
                    <div class="bg-gray-900 text-white p-10 rounded-[2.5rem] shadow-xl">
                        <p class="text-xs text-gray-400 font-bold uppercase tracking-widest mb-2">Pago Mensual</p>
                        <p class="text-5xl font-black italic text-blue-400 tracking-tighter" id="res-cuota">$ 0</p>
                        <div class="mt-8 pt-6 border-t border-gray-800 flex justify-between">
                            <div><p class="text-[10px] text-gray-500 font-bold uppercase">Financiado</p><p class="text-lg font-bold" id="res-financiar">$ 0</p></div>
                            <div class="text-right"><p class="text-[10px] text-gray-500 font-bold uppercase">Plazo</p><p class="text-lg font-bold" id="res-meses-txt">12</p></div>
                        </div>
                    </div>

                    <div class="grid gap-3">
                        <button id="btn-email" onclick="enviarPorGoogle()" class="btn-action w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg flex items-center justify-center gap-3 hover:bg-blue-700">
                            <span class="text-xl">üìß</span> ENVIAR CORREO CON PDF
                        </button>

                        <button onclick="descargarPDF()" class="btn-action w-full bg-slate-100 text-slate-800 font-black py-4 rounded-2xl flex items-center justify-center gap-3 hover:bg-slate-200 border border-slate-200">
                            <span class="text-xl">üìÑ</span> DESCARGAR PDF LOCAL
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // CONFIGURACI√ìN ACTUALIZADA CON TUS DATOS
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzd5VSCfZq9acE4nyf0TF8JOc58QWbFnR0tb3ActFvqpyPirAdB7N6HyfVWX-L65I-q/exec";
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/1BE1h5UZaWqFYMDWxY73z2bAzcriQMXx6pl677YF6kVo/export?format=csv";
        
        const asesores = { "Jhonathan Cortavarria": "1985", "Luis Cortavarria": "0000", "Nataly Cortavarria": "0219", "Gleydis Rodriguez": "1508" };
        let asesorActual = "";

        function iniciarSesion() {
            const user = document.getElementById('user-select').value;
            const pass = document.getElementById('password-input').value;
            if (asesores[user] === pass) {
                asesorActual = user;
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('app-view').classList.replace('hidden', 'flex');
                conectarDB();
            } else { alert("PIN Incorrecto"); }
        }

        function conectarDB() {
            Papa.parse(SHEET_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    const select = document.getElementById('producto-select');
                    select.innerHTML = '<option value="0" disabled selected>Seleccionar Producto...</option>';
                    results.data.forEach(item => {
                        const keys = Object.keys(item);
                        const colNombre = keys.find(k => k.toLowerCase().includes('articulo') || k.toLowerCase().includes('producto'));
                        const colValor = keys.find(k => k.toLowerCase().includes('valor') || k.toLowerCase().includes('precio'));
                        if(colNombre && colValor) {
                            const opt = document.createElement('option');
                            opt.value = String(item[colValor]).replace(/[^\d]/g, '');
                            opt.text = item[colNombre].toUpperCase();
                            select.appendChild(opt);
                        }
                    });
                    document.getElementById('loading-status').innerText = "‚úì DATOS CARGADOS";
                }
            });
        }

        function calcular() {
            const valor = parseFloat(document.getElementById('valor').value) || 0;
            const inicial = parseFloat(document.getElementById('inicial').value) || 0;
            const financiar = valor - inicial;
            const tasa = (parseFloat(document.getElementById('interes').value) || 0) / 100;
            const meses = parseInt(document.getElementById('meses').value) || 0;
            let cuota = (financiar > 0 && meses > 0) ? (tasa === 0 ? financiar / meses : financiar * ((tasa * Math.pow(1 + tasa, meses)) / (Math.pow(1 + tasa, meses) - 1))) : 0;
            document.getElementById('res-financiar').innerText = formatCop(financiar);
            document.getElementById('res-cuota').innerText = formatCop(cuota);
            document.getElementById('res-meses-txt').innerText = meses;
        }

        function formatCop(n) { return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(n); }
        
        ['valor', 'inicial', 'interes', 'meses'].forEach(id => document.getElementById(id).addEventListener('input', calcular));
        document.getElementById('producto-select').addEventListener('change', function() {
            document.getElementById('valor').value = this.value;
            calcular();
        });

        // DESCARGA LOCAL
        function descargarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const cliente = document.getElementById('cliente').value || "Cliente";
            const prod = document.getElementById('producto-select').options[document.getElementById('producto-select').selectedIndex].text;

            doc.setFillColor(15, 23, 42); doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(255); doc.setFontSize(22); doc.text("JOCO PLUS", 15, 25);
            doc.setFontSize(10); doc.text(`Asesor: ${asesorActual}`, 195, 25, {align:'right'});

            doc.autoTable({
                startY: 50,
                head: [['DESCRIPCI√ìN', 'DETALLE']],
                body: [
                    ['CLIENTE', cliente.toUpperCase()],
                    ['PRODUCTO', prod],
                    ['VALOR TOTAL', formatCop(document.getElementById('valor').value)],
                    ['INICIAL', formatCop(document.getElementById('inicial').value)],
                    ['FINANCIADO', document.getElementById('res-financiar').innerText],
                    ['PLAZO', `${document.getElementById('meses').value} Meses`],
                    ['CUOTA MENSUAL', document.getElementById('res-cuota').innerText]
                ],
                headStyles: { fillColor: [15, 23, 42] }
            });
            doc.save(`Cotizacion_${cliente.replace(/\s/g, '_')}.pdf`);
        }

        // ENV√çO CON PDF ADJUNTO (G-SCRIPT)
        async function enviarPorGoogle() {
            const email = document.getElementById('email-cliente').value;
            if (!email.includes('@')) { alert("Ingresa un correo v√°lido"); return; }
            
            const btn = document.getElementById('btn-email');
            btn.disabled = true; 
            btn.innerHTML = "üìÑ GENERANDO PDF Y ENVIANDO...";

            const payload = {
                email: email,
                cliente: document.getElementById('cliente').value || "Cliente",
                asesor: asesorActual,
                producto: document.getElementById('producto-select').options[document.getElementById('producto-select').selectedIndex].text,
                cuota: document.getElementById('res-cuota').innerText,
                financiar: document.getElementById('res-financiar').innerText,
                meses: document.getElementById('meses').value
            };

            try {
                await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert("‚úÖ ¬°Cotizaci√≥n enviada con PDF adjunto a " + email);
            } catch (e) { alert("Error al conectar con el servidor de correo."); }
            
            btn.disabled = false; 
            btn.innerHTML = "<span class='text-xl'>üìß</span> ENVIAR CORREO CON PDF";
        }
    </script>
</body>
</html>
