<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOCO PLUS - Premium v2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .hidden { display: none !important; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .btn-premium { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-premium:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <div id="login-view" class="flex-1 flex flex-col justify-center items-center p-4 bg-slate-900">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm text-center">
            <div class="inline-block bg-blue-600 text-white px-4 py-2 rounded-lg text-2xl font-black mb-4 italic shadow-lg">JP</div>
            <h1 class="text-3xl font-extrabold mb-8 tracking-tighter text-slate-800">JOCO PLUS</h1>
            <div class="space-y-4">
                <select id="user-select" class="w-full p-4 border border-slate-200 rounded-xl font-semibold outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="" disabled selected>Seleccionar Asesor</option>
                    <option value="Jhonathan Cortavarria">Jhonathan Cortavarria</option>
                    <option value="Luis Cortavarria">Luis Cortavarria</option>
                    <option value="Nataly Cortavarria">Nataly Cortavarria</option>
                    <option value="Gleydis Rodriguez">Gleydis Rodriguez</option>
                </select>
                <input type="password" id="password-input" class="w-full p-4 border border-slate-200 rounded-xl text-center tracking-widest outline-none focus:ring-2 focus:ring-blue-500" placeholder="PIN">
                <button onclick="iniciarSesion()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl btn-premium">ACCEDER AL SISTEMA</button>
            </div>
        </div>
    </div>

    <div id="app-view" class="hidden h-full flex-col">
        <nav class="bg-white border-b border-slate-200 px-8 py-4 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-2">
                <div class="bg-slate-900 text-white px-2 py-1 rounded font-black italic">JP</div>
                <span class="font-extrabold tracking-tighter text-xl text-slate-800">JOCO PLUS <span class="text-blue-600 italic font-black">PREMIUM</span></span>
            </div>
            <div class="flex items-center gap-4">
                <span id="loading-status" class="text-[10px] font-bold text-blue-500 uppercase tracking-widest bg-blue-50 px-3 py-1 rounded-full">Sincronizando...</span>
                <button onclick="location.reload()" class="text-slate-400 text-xs font-bold hover:text-red-500 transition-colors">Cerrar Sesi√≥n</button>
            </div>
        </nav>

        <main class="flex-1 overflow-auto p-6">
            <div class="max-w-5xl mx-auto grid lg:grid-cols-12 gap-8">
                
                <div class="lg:col-span-7 bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 space-y-6">
                    <div class="flex items-center justify-between border-b pb-4">
                        <h2 class="text-slate-800 font-bold text-lg">Configurar Cotizaci√≥n</h2>
                        <span class="text-[10px] text-slate-400 font-bold uppercase">v.2026.1</span>
                    </div>
                    
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1 block">Art√≠culo / Producto</label>
                        <select id="producto-select" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl font-bold text-slate-700 outline-none focus:ring-2 focus:ring-blue-500"></select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="cliente" class="w-full p-4 border border-slate-100 rounded-2xl outline-none focus:border-blue-500" placeholder="Nombre del Cliente">
                        <input type="email" id="email-cliente" class="w-full p-4 border border-slate-100 rounded-2xl outline-none focus:border-blue-500" placeholder="Correo electr√≥nico">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Precio Venta</label>
                            <input type="number" id="valor" class="w-full p-4 bg-slate-100 rounded-2xl font-black text-blue-600 outline-none" readonly>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Pago Inicial</label>
                            <input type="number" id="inicial" class="w-full p-4 border border-slate-100 rounded-2xl outline-none" placeholder="$ 0">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" step="0.01" id="interes" value="2.5" class="w-full p-4 border border-slate-100 rounded-2xl outline-none" placeholder="Inter√©s %">
                        <input type="number" id="meses" value="12" class="w-full p-4 border border-slate-100 rounded-2xl outline-none" placeholder="Plazo (Meses)">
                    </div>
                </div>

                <div class="lg:col-span-5 space-y-4">
                    <div class="bg-slate-900 text-white p-10 rounded-[3rem] shadow-2xl relative overflow-hidden">
                        <div class="absolute -top-10 -right-10 w-40 h-40 bg-blue-600 rounded-full opacity-20 blur-3xl"></div>
                        <p class="text-xs text-slate-400 font-bold uppercase tracking-widest mb-2">Mensualidad Sugerida</p>
                        <p class="text-6xl font-black italic text-blue-400 tracking-tighter" id="res-cuota">$ 0</p>
                        <div class="mt-8 pt-6 border-t border-slate-800 flex justify-between">
                            <div><p class="text-[10px] text-slate-500 font-bold uppercase">Saldo Neto</p><p class="text-xl font-bold" id="res-financiar">$ 0</p></div>
                            <div class="text-right"><p class="text-[10px] text-slate-500 font-bold uppercase">Plazo</p><p class="text-xl font-bold" id="res-meses-txt">12 Meses</p></div>
                        </div>
                    </div>

                    <div class="grid gap-3">
                        <button id="btn-email" onclick="enviarPorGoogle()" class="btn-premium w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-500/20 flex items-center justify-center gap-3">
                            <span class="text-xl">üìß</span> ENVIAR CORREO PREMIUM
                        </button>

                        <button onclick="descargarPDF()" class="btn-premium w-full bg-white text-slate-700 font-bold py-4 rounded-2xl border border-slate-200 flex items-center justify-center gap-3 hover:bg-slate-50 transition-all">
                            <span class="text-xl">üìÑ</span> DESCARGAR PDF COLOR
                        </button>
                    </div>

                    <div class="p-4 bg-slate-100 rounded-2xl border border-dashed border-slate-300">
                        <p class="text-[9px] text-slate-500 font-bold text-center uppercase">¬© 2026 JOCO PLUS. Todos los derechos reservados.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // CONFIGURACI√ìN ACTUALIZADA CON TU NUEVO ID
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw0gbn1M0OSiFpF0wNXQIwnQp9fqvD7VY8gr9DDCS_O4HB2_CUeDUrXf3kPHAp6wlsG/exec";
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/1BE1h5UZaWqFYMDWxY73z2bAzcriQMXx6pl677YF6kVo/export?format=csv";
        
        const asesores = { 
            "Jhonathan Cortavarria": "1985", 
            "Luis Cortavarria": "0000", 
            "Nataly Cortavarria": "0219", 
            "Gleydis Rodriguez": "1508" 
        };
        
        let asesorActual = "";

        function iniciarSesion() {
            const user = document.getElementById('user-select').value;
            const pass = document.getElementById('password-input').value;
            if (asesores[user] === pass) {
                asesorActual = user;
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('app-view').classList.replace('hidden', 'flex');
                conectarDB();
            } else { alert("PIN de seguridad incorrecto."); }
        }

        function conectarDB() {
            Papa.parse(SHEET_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    const select = document.getElementById('producto-select');
                    select.innerHTML = '<option value="0" disabled selected>Buscar art√≠culo...</option>';
                    results.data.forEach(item => {
                        const keys = Object.keys(item);
                        const colNombre = keys.find(k => k.toLowerCase().includes('articulo') || k.toLowerCase().includes('producto'));
                        const colValor = keys.find(k => k.toLowerCase().includes('valor') || k.toLowerCase().includes('precio'));
                        if(colNombre && colValor) {
                            const opt = document.createElement('option');
                            opt.value = String(item[colValor]).replace(/[^\d]/g, '');
                            opt.text = item[colNombre].toUpperCase();
                            select.appendChild(opt);
                        }
                    });
                    document.getElementById('loading-status').innerText = "‚úì SISTEMA CONECTADO";
                }
            });
        }

        function calcular() {
            const valor = parseFloat(document.getElementById('valor').value) || 0;
            const inicial = parseFloat(document.getElementById('inicial').value) || 0;
            const financiar = valor - inicial;
            const tasa = (parseFloat(document.getElementById('interes').value) || 0) / 100;
            const meses = parseInt(document.getElementById('meses').value) || 0;
            let cuota = (financiar > 0 && meses > 0) ? (tasa === 0 ? financiar / meses : financiar * ((tasa * Math.pow(1 + tasa, meses)) / (Math.pow(1 + tasa, meses) - 1))) : 0;
            document.getElementById('res-financiar').innerText = formatCop(financiar);
            document.getElementById('res-cuota').innerText = formatCop(cuota);
            document.getElementById('res-meses-txt').innerText = meses + " Meses";
        }

        function formatCop(n) { return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(n); }
        
        ['valor', 'inicial', 'interes', 'meses'].forEach(id => document.getElementById(id).addEventListener('input', calcular));
        document.getElementById('producto-select').addEventListener('change', function() {
            document.getElementById('valor').value = this.value;
            calcular();
        });

        function descargarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const cliente = (document.getElementById('cliente').value || "Cliente").toUpperCase();
            const prod = document.getElementById('producto-select').options[document.getElementById('producto-select').selectedIndex].text;

            // Header Premium
            doc.setFillColor(30, 41, 59); doc.rect(0, 0, 210, 50, 'F');
            doc.setFillColor(59, 130, 246); doc.roundedRect(15, 12, 18, 18, 3, 3, 'F');
            doc.setTextColor(255); doc.setFontSize(14); doc.setFont("helvetica", "bold"); doc.text("JP", 19, 25);
            doc.setFontSize(24); doc.text("JOCO PLUS", 40, 23);
            doc.setFontSize(9); doc.setFont("helvetica", "normal"); doc.text("EXCELENCIA EN FINANCIACI√ìN", 40, 29);

            // Informaci√≥n
            doc.setTextColor(50); doc.setFontSize(10); doc.text("PROPUESTA COMERCIAL PARA:", 15, 65);
            doc.setFontSize(14); doc.setFont("helvetica", "bold"); doc.text(cliente, 15, 72);
            doc.setFontSize(9); doc.setFont("helvetica", "normal");
            doc.text(`FECHA: ${new Date().toLocaleDateString()}`, 195, 65, {align: 'right'});
            doc.text(`ASESOR: ${asesorActual.toUpperCase()}`, 195, 72, {align: 'right'});

            // Tabla a color
            doc.autoTable({
                startY: 85,
                head: [['DESCRIPCI√ìN DEL CONCEPTO', 'VALOR DETALLADO']],
                body: [
                    ['ART√çCULO SELECCIONADO', prod],
                    ['VALOR TOTAL DE VENTA', formatCop(document.getElementById('valor').value)],
                    ['CUOTA INICIAL APORTADA', formatCop(document.getElementById('inicial').value)],
                    ['SALDO TOTAL A FINANCIAR', document.getElementById('res-financiar').innerText],
                    ['PLAZO DE CR√âDITO', `${document.getElementById('meses').value} MESES`]
                ],
                theme: 'grid',
                headStyles: { fillColor: [30, 41, 59], fontSize: 11, cellPadding: 5 },
                bodyStyles: { fontSize: 10, cellPadding: 5 },
                styles: { lineColor: [241, 245, 249], lineWidth: 0.5 }
            });

            // Caja de Cuota Resaltada
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFillColor(239, 246, 255); doc.roundedRect(15, finalY, 180, 25, 3, 3, 'F');
            doc.setTextColor(30, 64, 175); doc.setFontSize(12); doc.text("VALOR CUOTA MENSUAL:", 25, finalY + 16);
            doc.setFontSize(22); doc.text(document.getElementById('res-cuota').innerText, 185, finalY + 16, {align: 'right'});

            // Footer
            doc.setTextColor(100); doc.setFontSize(10); doc.setFont("helvetica", "italic");
            doc.text("¬°Gracias por confiar en JOCO PLUS! Esperamos que estrenes pronto.", 105, finalY + 50, {align: 'center'});
            doc.setFontSize(8); doc.setFont("helvetica", "normal");
            doc.text("¬© 2026 JOCO PLUS - Todos los derechos reservados.", 105, 285, {align: 'center'});

            doc.save(`Cotizacion_JocoPlus_${cliente}.pdf`);
        }

        async function enviarPorGoogle() {
            const email = document.getElementById('email-cliente').value;
            if (!email.includes('@')) { alert("Por favor ingresa un correo v√°lido."); return; }
            const btn = document.getElementById('btn-email');
            btn.disabled = true; 
            btn.innerHTML = "üìÑ GENERANDO PDF PREMIUM...";

            const payload = {
                email: email,
                cliente: document.getElementById('cliente').value || "Cliente",
                asesor: asesorActual,
                producto: document.getElementById('producto-select').options[document.getElementById('producto-select').selectedIndex].text,
                cuota: document.getElementById('res-cuota').innerText,
                financiar: document.getElementById('res-financiar').innerText,
                meses: document.getElementById('meses').value
            };

            try {
                await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                alert("‚úÖ ¬°√âxito! La cotizaci√≥n a color ha sido enviada al correo del cliente.");
            } catch (e) { alert("Error de conexi√≥n con el servidor."); }
            
            btn.disabled = false; 
            btn.innerHTML = "<span class='text-xl'>üìß</span> ENVIAR CORREO PREMIUM";
        }
    </script>
</body>
</html>
