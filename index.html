<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }

        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <div id="login-view" class="flex-1 flex flex-col justify-center items-center p-4 bg-gray-900">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-sm border-b-8 border-blue-600">
            <div class="text-center mb-8">
                <div class="inline-block bg-black text-white px-4 py-2 rounded-xl text-2xl font-black mb-4 italic">JP</div>
                <h1 class="text-3xl font-black tracking-tighter text-gray-900">JOCO PLUS</h1>
                <p class="text-[10px] text-gray-400 uppercase tracking-widest mt-2 font-bold">Acceso Administrativo</p>
            </div>
            <div class="space-y-5">
                <div>
                    <select id="user-select" class="block w-full p-4 border border-gray-100 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all font-semibold text-gray-700">
                        <option value="" disabled selected>Seleccionar Asesor</option>
                        <option value="Jhonathan Cortavarria">Jhonathan Cortavarria</option>
                        <option value="Luis Cortavarria">Luis Cortavarria</option>
                        <option value="Nataly Cortavarria">Nataly Cortavarria</option>
                        <option value="Gleydis Rodriguez">Gleydis Rodriguez</option>
                    </select>
                </div>
                <div>
                    <input type="password" id="password-input" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all text-center tracking-[0.5em]" placeholder="CONTRASEÃ‘A">
                </div>
                <button type="button" onclick="iniciarSesion()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 transition transform active:scale-95 shadow-xl shadow-blue-500/30">ENTRAR AL SISTEMA</button>
            </div>
        </div>
    </div>

    <div id="app-view" class="hidden h-full flex-col">
        <nav class="bg-white border-b px-8 py-5 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-3">
                <div class="bg-black text-white px-3 py-1 rounded-lg font-black italic">JP</div>
                <h1 class="text-xl font-black text-gray-900 tracking-tighter">JOCO PLUS</h1>
            </div>
            <button onclick="location.reload()" class="bg-red-50 text-red-500 text-xs font-bold px-5 py-2 rounded-xl hover:bg-red-500 hover:text-white transition-all">CERRAR SESIÃ“N</button>
        </nav>

        <main class="flex-1 overflow-auto p-6 lg:p-12">
            <div class="max-w-6xl mx-auto grid lg:grid-cols-12 gap-10">
                
                <div class="lg:col-span-7 space-y-8">
                    <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100">
                        <div class="flex justify-between items-center mb-8">
                            <h2 class="text-xl font-bold text-gray-800">Datos de CotizaciÃ³n</h2>
                            <span id="loading-status" class="text-[10px] bg-blue-50 text-blue-600 px-3 py-1 rounded-full font-bold uppercase tracking-tighter">Sincronizando...</span>
                        </div>
                        
                        <div class="grid gap-6">
                            <div class="space-y-2">
                                <label class="text-xs font-bold text-gray-400 uppercase ml-2">Producto Seleccionado</label>
                                <select id="producto-select" class="w-full p-4 bg-gray-50 border border-transparent rounded-2xl font-bold text-gray-700 outline-none focus:bg-white focus:ring-2 focus:ring-blue-500 transition-all"></select>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-gray-400 uppercase ml-2">Nombre del Cliente</label>
                                    <input type="text" id="cliente" class="w-full p-4 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                                </div>
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-gray-400 uppercase ml-2">Correo del Cliente</label>
                                    <input type="email" id="email-cliente" class="w-full p-4 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-gray-400 uppercase ml-2">Valor Comercial</label>
                                    <input type="number" id="valor" class="w-full p-4 bg-gray-100 border-none rounded-2xl font-black text-blue-600" readonly>
                                </div>
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-gray-400 uppercase ml-2">Cuota Inicial</label>
                                    <input type="number" id="inicial" class="w-full p-4 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all" placeholder="0">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-gray-400 uppercase ml-2">InterÃ©s Mensual %</label>
                                    <input type="number" step="0.01" id="interes" class="w-full p-4 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all" value="2.5">
                                </div>
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-gray-400 uppercase ml-2">Plazo (Meses)</label>
                                    <input type="number" id="meses" class="w-full p-4 border border-gray-100 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all" value="12">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-5 flex flex-col gap-6">
                    <div class="bg-gray-900 text-white p-10 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
                        <div class="absolute -right-10 -top-10 w-40 h-40 bg-blue-600 rounded-full blur-[100px] opacity-20"></div>
                        <h3 class="text-xs font-bold text-gray-500 uppercase mb-10 tracking-[0.2em]">Resumen de CrÃ©dito</h3>
                        <div class="space-y-8 relative z-10">
                            <div>
                                <p class="text-sm text-gray-400 mb-1">Cuota Mensual Sugerida:</p>
                                <p class="text-5xl font-black text-white italic tracking-tighter" id="res-cuota">$0</p>
                            </div>
                            <div class="pt-8 border-t border-gray-800 flex justify-between items-center">
                                <div>
                                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Saldo a Financiar</p>
                                    <p class="text-2xl font-bold" id="res-financiar">$0</p>
                                </div>
                                <div class="bg-blue-600/10 text-blue-400 px-4 py-2 rounded-xl border border-blue-600/20">
                                    <span class="text-xs font-bold uppercase" id="res-meses-label">12 Meses</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col gap-4">
                        <button onclick="gestionarEnvio(true)" id="btn-email" class="w-full bg-blue-600 text-white font-black py-5 rounded-[1.5rem] hover:bg-blue-700 transition shadow-xl shadow-blue-500/20 flex items-center justify-center gap-3">
                            <span class="text-xl">ðŸ“§</span> ENVIAR AL CLIENTE
                        </button>
                        <button onclick="gestionarEnvio(false)" class="w-full bg-white text-gray-900 font-bold py-5 rounded-[1.5rem] border border-gray-200 hover:bg-gray-50 transition-all flex items-center justify-center gap-3">
                            <span class="text-xl">ðŸ“„</span> DESCARGAR COTIZACIÃ“N
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // CREDENCIALES
        const PUBLIC_KEY = "4OPAHHSKSoP9fdvKE";
        const SERVICE_ID = "service_j6xofgm";
        const TEMPLATE_ID = "template_kfzfdet";
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/1BE1h5UZaWqFYMDWxY73z2bAzcriQMXx6pl677YF6kVo/export?format=csv";

        emailjs.init(PUBLIC_KEY);

        const asesores = { 
            "Jhonathan Cortavarria": "1985", 
            "Luis Cortavarria": "0000", 
            "Nataly Cortavarria": "0219", 
            "Gleydis Rodriguez": "1508" 
        };
        
        let asesorActual = "";

        function iniciarSesion() {
            const user = document.getElementById('user-select').value;
            const pass = document.getElementById('password-input').value;
            if (asesores[user] === pass) {
                asesorActual = user;
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('app-view').classList.remove('hidden');
                document.getElementById('app-view').classList.add('flex');
                conectarDB();
            } else {
                alert("PIN Incorrecto");
            }
        }

        function conectarDB() {
            const proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(SHEET_URL)}`;
            Papa.parse(proxy, {
                download: true, header: true, skipEmptyLines: true,
                complete: function(results) {
                    const select = document.getElementById('producto-select');
                    select.innerHTML = '<option value="0">Seleccionar Producto...</option>';
                    results.data.forEach(item => {
                        if(item['ARTICULO NOMBRE']) {
                            const opt = document.createElement('option');
                            opt.value = item['VALOR'].replace(/[^\d]/g, '');
                            opt.text = item['ARTICULO NOMBRE'];
                            select.appendChild(opt);
                        }
                    });
                    document.getElementById('loading-status').innerText = "CONECTADO";
                    document.getElementById('loading-status').classList.replace('text-blue-600', 'text-green-600');
                }
            });
        }

        ['valor', 'inicial', 'interes', 'meses'].forEach(id => {
            document.getElementById(id).addEventListener('input', calcular);
        });
        document.getElementById('producto-select').addEventListener('change', function() {
            document.getElementById('valor').value = this.value;
            calcular();
        });

        function calcular() {
            const valor = parseFloat(document.getElementById('valor').value) || 0;
            const inicial = parseFloat(document.getElementById('inicial').value) || 0;
            const financiar = valor - inicial;
            const tasa = (parseFloat(document.getElementById('interes').value) || 0) / 100;
            const meses = parseInt(document.getElementById('meses').value) || 0;
            let cuota = 0;
            if (financiar > 0 && meses > 0) {
                cuota = tasa === 0 ? financiar / meses : financiar * ((tasa * Math.pow(1 + tasa, meses)) / (Math.pow(1 + tasa, meses) - 1));
            }
            document.getElementById('res-financiar').innerText = formatCop(financiar);
            document.getElementById('res-cuota').innerText = formatCop(cuota);
            document.getElementById('res-meses-label').innerText = `${meses} Meses`;
        }

        function formatCop(n) { return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(n); }

        async function gestionarEnvio(esEmail) {
            const { jsPDF } = window.jspdf;
            const cliente = document.getElementById('cliente').value || "Cliente";
            const email = document.getElementById('email-cliente').value;
            const prodNombre = document.getElementById('producto-select').options[document.getElementById('producto-select').selectedIndex].text;
            const cuotaValor = document.getElementById('res-cuota').innerText;

            const doc = new jsPDF();
            
            // --- ENCABEZADO Y LOGO ---
            doc.setFillColor(0, 0, 0);
            doc.rect(0, 0, 210, 45, 'F');
            
            // Dibujar Logo (Cuadro blanco con iniciales JP)
            doc.setFillColor(255, 255, 255);
            doc.roundedRect(15, 12, 18, 18, 3, 3, 'F');
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(14);
            doc.setFont("helvetica", "bold");
            doc.text("JP", 24, 25, { align: 'center' });
            
            // Texto Joco Plus
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(24);
            doc.text("JOCO PLUS", 40, 26);
            doc.setFontSize(10);
            doc.setFont("helvetica", "normal");
            doc.text("COTIZACIÃ“N DE CRÃ‰DITO OFICIAL", 40, 33);

            // Datos del Asesor
            doc.setFontSize(9);
            doc.text(`Asesor: ${asesorActual}`, 195, 26, { align: 'right' });
            doc.text(`Fecha: ${new Date().toLocaleDateString()}`, 195, 33, { align: 'right' });

            // Cuerpo
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(12);
            doc.setFont("helvetica", "bold");
            doc.text(`ATENCIÃ“N A: ${cliente.toUpperCase()}`, 15, 60);

            // Tabla
            doc.autoTable({
                startY: 68,
                head: [['DETALLE DEL CONCEPTO', 'VALOR ESTIMADO']],
                body: [
                    ['PRODUCTO / ARTÃCULO', prodNombre],
                    ['VALOR TOTAL COMERCIAL', formatCop(document.getElementById('valor').value)],
                    ['CUOTA INICIAL PAGADA', formatCop(document.getElementById('inicial').value)],
                    ['SALDO TOTAL A FINANCIAR', document.getElementById('res-financiar').innerText],
                    ['PLAZO DE CRÃ‰DITO', `${document.getElementById('meses').value} Meses`],
                    ['PAGO MENSUAL (CUOTA)', cuotaValor]
                ],
                theme: 'striped',
                headStyles: { fillColor: [0, 0, 0], fontSize: 11, halign: 'center' },
                styles: { cellPadding: 6, fontSize: 10 },
                columnStyles: { 1: { halign: 'right', fontStyle: 'bold' } }
            });

            // --- AGRADECIMIENTO ---
            const finalY = doc.lastAutoTable.finalY + 20;
            doc.setFont("helvetica", "italic");
            doc.setFontSize(11);
            doc.setTextColor(50);
            doc.text("Â¡Gracias por confiar en JOCO PLUS! Estamos para servirle y ayudarle", 105, finalY, { align: 'center' });
            doc.text("a estrenar lo que tanto desea.", 105, finalY + 7, { align: 'center' });

            // --- PIE DE PÃGINA (DERECHOS DE AUTOR) ---
            const pageHeight = doc.internal.pageSize.height;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(8);
            doc.setTextColor(150);
            doc.text("Â© 2024 JOCO PLUS. Todos los derechos reservados. Prohibida su reproducciÃ³n total o parcial.", 105, pageHeight - 10, { align: 'center' });

            if (esEmail) {
                if (!email.includes('@')) { alert("Email invÃ¡lido"); return; }
                const btn = document.getElementById('btn-email');
                btn.innerText = "ENVIANDO CORREO...";
                btn.disabled = true;

                emailjs.send(SERVICE_ID, TEMPLATE_ID, {
                    to_name: cliente,
                    to_email: email,
                    producto: prodNombre,
                    cuota: cuotaValor,
                    plazo: document.getElementById('meses').value,
                    asesor: asesorActual
                }).then(() => {
                    alert("âœ… CotizaciÃ³n enviada exitosamente.");
                    btn.innerText = "ðŸ“§ ENVIAR AL CLIENTE";
                    btn.disabled = false;
                }).catch(() => {
                    alert("Error al enviar.");
                    btn.disabled = false;
                });
            } else {
                doc.save(`Cotizacion_JOCOPLUS_${cliente}.pdf`);
            }
        }
    </script>
</body>
</html>
